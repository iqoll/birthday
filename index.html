<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sayang!</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">  
    <div class="photo-frame">
      <img src="baby.jpg" alt="Photo 1">
      <img src="cantik.jpg" alt="Photo 2">
      <img src="ukhti.jpg" alt="Photo 3">
    </div>

    <div class="birthday">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
      <div class="text">Happy</br> Birthday</br> Sayang!</div>
      <div class="heart"</div>
      </div>
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
    </div>
    <!-- <div class="shadow"></div> -->

    <audio id="birthdayAudio" src="aud.mp3" type="audio/mpeg"></audio>

    <div class="wishes">
      <p>Panjang umur sayang sehat selaluu!<br> 
      Semogaa semuaa impian kamu tercapai dann makin bahagia yaa ðŸ’–</p>
    </div>
    </div>
    <script src="index.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
      document.querySelector('.birthday').addEventListener('click', function() {
          const audio = document.getElementById('birthdayAudio');
          if (audio.paused) {
              audio.play();
          } else {
              audio.pause(); // Jika ingin bisa dihentikan dengan klik kedua
          }
      });
    </script>
</body>
</html>
